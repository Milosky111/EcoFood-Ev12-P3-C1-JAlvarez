<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
<style>
body, html {
    height: 100%;
    background-color: #ffffff;
}
.form-signin {
    max-width: 330px;
    padding: 15px;
    margin: auto;
    margin-top: 100px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.form-signin img {
    display: block;
    margin: 0 auto 20px auto;
}
</style>
</head>
<body>
    <form class="form-signin">
        <img class="mb-4" src="./assets/logos/logo letra - negro.svg" width="200" alt="Logo EcoFood">
        <h1 class="h3 mb-3 font-weight-normal text-center">Por favor, inicia sesión</h1>
        <label for="inputEmail" class="sr-only">Correo electrónico</label>
    <input
        type="email"
        id="inputEmail"
        class="form-control mb-2"
        placeholder="Correo electrónico"
        required
        autofocus
    />
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input
        type="password"
        id="inputPassword"
        class="form-control mb-3"
        placeholder="Contraseña"
        required
    />
    <div class="checkbox mb-3">
        <label>
        <input type="checkbox" value="remember-me" /> Recuérdame
        </label>
    </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #467A46;" >Iniciar sesión</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
